<h1 *ngIf="winner == null">Current Player: {{ player }}</h1>

<button (click)="newGame()">Start new Game</button>

<h1 *ngIf="winner">
    Player {{ winner }} won the game!
</h1>

<main>
    <app-chip
        *ngFor="let val of chips; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-chip>
</main>
