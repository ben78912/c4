<h2>Current Player: {{ player }}</h2>

<button (click)="newGame()">Start new Game</button>

<h3 *ngIf="winner">
    Player {{ winner }} won the game!
</h3>

<main>
    <app-chip
        *ngFor="let val of chips; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-chip>
</main>
